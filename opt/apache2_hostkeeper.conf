<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/hostkeeper

    CustomLog /var/log/apache2/hostkeeper_access.log combined
    ErrorLog /var/log/apache2/hostkeeper_error.log

    <IfModule mod_ssl.c>
        SSLEngine off
    </IfModule>

    <Directory "/var/www/hostkeeper">
        Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
        AcceptPathInfo On
    </Directory>
</VirtualHost>
